<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Expiada - Obra em Destaque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Special Elite', monospace;
      background-color: #fff;
      color: #000;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      font-size: 1.5rem;
    }

    #progress-bar {
      width: 300px;
      height: 20px;
      background: #ddd;
      border: 1px solid #000;
      margin-top: 1rem;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: #000;
    }

    header {
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #000;
    }

    header h1 {
      font-size: 3rem;
    }

    .content {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .poster {
      text-align: center;
    }

    .poster img {
      max-width: 100%;
      border: 2px solid #000;
      margin-bottom: 1rem;
    }

    .poster h2 {
      margin: 1rem 0;
      font-size: 2rem;
    }

    .poster p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 3rem;
      padding: 2rem;
      text-align: center;
      border-top: 2px solid #000;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div id="loader">
  Carregando Expiada...
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>
</div>

<header>
  <h1>Expiada</h1>
</header>

<div class="content">
  <section class="poster">
    <img src="https://images.unsplash.com/photo-1617957741535-7ec13c003a62" alt="Obra em destaque">
    <h2>Pôster: Teste</h2>
    <p>
Apenas um teste para saber como é
    </p>
    <p><strong>Preço:</strong> R$ 70,00</p>
    <p><a href="contato.html">Entrar em contato para comprar</a></p>
  </section>
</div>

<footer>
  &copy; 2025 Expiada. Todos os direitos reservados.
</footer>

<script>
  let progress = 0;
  const fill = document.getElementById('progress-fill');
  const loader = document.getElementById('loader');

  const interval = setInterval(() => {
    progress += 1;
    fill.style.width = progress + '%';
    if (progress >= 100) {
      clearInterval(interval);
      loader.style.display = 'none';
    }
  }, 20);
</script>

</body>
</html>
